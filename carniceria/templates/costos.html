{% extends "base.html" %}

{% block content %} 


	<h1>Agrega los gastos correspondientes</h1>

	<div class="container">

		<form action="{% url 'costos' %}" class="mt-4">
			{% csrf_token %}
			<input type="hidden" name="origen" value="GASTO">
			<div class="flex flex-col">
				{{ costos_form.as_table }}
				<button type="submit" class="inline-flex  items-center px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm font-medium rounded-md w-fit "> 
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
					</svg>
				</button>
			</div>
		</form>



	</div>


{% endblock content %}
