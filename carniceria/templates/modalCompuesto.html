<div class="">
    <div id="modalRes" class="hidden fixed top-32 w-3/4 bg-slate-400 px-4 py-6 rounded-xl border-4 shadow-2xl animate__animated animate__fadeInDown">
        <div>
            <h1 class="text-center font-bold text-white mb-2">Agregar Producto compuesto</h1> 
            <div>
                <div class="container">
                    <form method="POST" > 
                        <input type="hidden" name="origen" value="COMP">	
						<input type="hidden" id="id_mod_comp_method" name="method" value="PEPE">
                        {% csrf_token %}
                        {{ compuesto_form.as_p }}
                        <button id="btnSubmit" type="submit" class="px-4 py-2 bg-green-600 rounded-xl font-bold text-white hover:bg-green-800">Aceptar</button>
                        <button id="btnCerrar" type="button" class="mt-10 px-4 py-2 bg-red-600 rounded-xl font-bold text-white hover:bg-red-800 text-center">Cerrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    const modalRes = document.querySelector('#modalRes');
    const btnCerrar = document.querySelector('#btnCerrar');
    const btnSubmit = document.querySelector('#btnSubmit');


    btnCerrar.addEventListener('click', () => {
        console.log('cerrando modal')
        modalRes.classList.remove('block');
        modalRes.classList.add('hidden');
    })


</script>
