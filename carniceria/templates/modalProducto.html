

{% block modal_producto %}

<div id="modalProducto" class=" hidden fixed top-32 w-3/4 bg-slate-400 px-4 py-6 rounded-xl border-4 shadow-xl animate__animated animate__fadeInDown">
    <div >
        <div>
            <h3 class="text-xl text-center">Agregue su producto o articulo</h3>
        </div>

        <div>
            <form  method="POST" >
                {% csrf_token %}
                <input type="hidden" name="origen" value="ART">
                <input type="hidden" id="id_mod_prod_method" name="method" value="PEDRO">
                {{ producto_form.as_p}}
                <input type="submit" name="agregar_producto" value="Agregar Producto" class="px-4 py-2 bg-green-600 rounded-xl font-bold text-white hover:bg-green-800"/>
                <button id="cerrarModal" class="mt-10 px-4 py-2 bg-red-600 rounded-xl font-bold text-white hover:bg-red-800"> Cerrar </button>
            </form>
        </div>

    </div>

</div>

<script>

    const modalProducto = document.querySelector('#modalProducto')
    const cerrarModal = document.querySelector('#cerrarModal')

    cerrarModal.addEventListener('click', () => {
        console.log('cerrando modal')
        modalProducto.classList.remove('block');
        modalProducto.classList.add('hidden');
    })


</script>

{% endblock modal_producto %}
